<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>
<body>
    <main>
        <div class="app">
            <div class="app__inner">

                <div class="app__top">
                    <h2 class="app__title">Daily To-do List</h2>
                    <div class="app__title-underline"></div>
                </div>
                
                <div class="app__bottom">
                    <ul class="app__list" id="app__list">


                            <li class="app__item" id="app__item">
                                <span class="app__item-text" id="app__item-text">Feed dog</span>
                                <div class="app__item-btns">
                                    <button class="btn--complete btn" id="btn--complete"><i class="fas fa-check-circle"></i></button>
                                    <button class="btn--delete btn" id="btn--delete"><i class="fas fa-times-circle"></i></button>
                                </div>
                            </li>

                            <li class="app__item" id="app__item">
                                <span class="app__item-text" id="app__item-text">Feed dog</span>
                                <div class="app__item-btns">
                                    <button class="btn--complete btn" id="btn--complete"><i class="fas fa-check-circle"></i></button>
                                    <button class="btn--delete btn" id="btn--delete"><i class="fas fa-times-circle"></i></button>
                                </div>
                            </li>

                            <li class="app__item" id="app__item">
                                <span class="app__item-text" id="app__item-text">Feed dog</span>
                                <div class="app__item-btns">
                                    <button class="btn--complete btn" id="btn--complete"><i class="fas fa-check-circle"></i></button>
                                    <button class="btn--delete btn" id="btn--delete"><i class="fas fa-times-circle"></i></button>
                                </div>
                            </li>



                    </ul>

                    <div class="app__input-container">
                        <input type="text" class="app__input-text" placeholder="Add a new task..." id="app__input-text">
                        <button class="app__add-btn" id="app__add-btn">add task</button>
                    </div>

                </div>
            </div>
        </div>

    </main>
    <script src="./script.js"></script>
</body>
</html>
